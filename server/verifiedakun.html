<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Akun</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <div class="header" style="display: inline-block">
        <img
          src="https://raw.githubusercontent.com/amanhidayat/BackEnd/day-1/TASmart.png"
          alt="TASmart"
          width="110px"
          height="110px"
        />

        <h2>Halo <span style="color: rgb(89, 137, 240)">{{name}}</span>.</h2>
        <h2>
          Agar akun
          <span style="color: rgb(89, 137, 240)">{{username}}</span> bisa
          digunakan
        </h2>
      </div>

      <div class="content" style="text-align: center">
        <h3>Klik Tombol Verifikasi dibawah</h3>

        <a
          class="button"
          href="{{link}}"
          style="
            background: linear-gradient(to right, #ffffff, rgb(89, 137, 240));
            color: rgb(0, 0, 0);
            padding: 20px 100px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin: 40px 0;
          "
          >VERIFIKASI</a
        >
      </div>
    </div>
  </body>
</html>
