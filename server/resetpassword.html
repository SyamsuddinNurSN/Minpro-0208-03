<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemberitahuan Reset Password</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <div class="header" style="display: inline-block">
        <img src="https://raw.githubusercontent.com/amanhidayat/BackEnd/day-1/TASmart.png" alt="TASmart" width="110px" height="110px" />
        
        <h2>Halo <span style="color: rgb(89, 137, 240)">{{name}}</span>.</h2>
        <h2>
            Akun dengan nama 
            <span style="color: rgb(89, 137, 240)">{{username}}</span> telah
            Bisa di Reset Password
        </h2>
    </div>
    
    <div class="content" style="text-align: center">
        <h3>Klik tombol Reset dibawah</h3>
        <h6>TANGGAL {{createdAt}}</h6>
        <a
            class="button"
            href="http://localhost:3000/resetpassword"
            style="background: linear-gradient(to right, #fffdfd, rgb(89, 137, 240));
                color: rgb(0, 0, 0);
                padding: 20px 100px;
                border-radius: 30px;
                text-decoration: none; 
                display: inline-block; 
                margin: 40px 0; 
            "
        >RESET</a>
    </div>
    </div>
  </body>
</html>
